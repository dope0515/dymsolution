<script>
	document.addEventListener('DOMContentLoaded', function() {
    /* 언어선택 드롭다운 */
    const langBtns = document.querySelectorAll('.select-lang .lang-btn');

    langBtns.forEach(function(langBtn) {
        langBtn.addEventListener('click', function() {
        // 클릭한 버튼의 다음 형제 요소가 .lang-list인 경우 이를 토글
        const langList = this.nextElementSibling;
        if (langList && langList.classList.contains('lang-list')) {
            this.classList.toggle('active');
            langList.classList.toggle('active');
            console.log('클릭?');
        }
        });
    });
});
</script>
